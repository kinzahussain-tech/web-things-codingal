<!DOCTYPE html> <!-- Declaration of the document type -->
<html lang="en"> <!-- Language of the document -->
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for mobile devices -->
    <title>Document</title> <!-- Title of the document displayed in the browser tab -->
</head>
<body>
    <table> <!-- Start of the table element -->
        <tr> <!-- Start of the first row -->
            <td>1</td> <!-- First cell in the first row -->
            <td>2</td> <!-- Second cell in the first row -->
            <td>3</td> <!-- Third cell in the first row -->
        </tr> <!-- End of the first row -->
        <tr> <!-- Start of the second row -->
            <td>4</td> <!-- First cell in the second row -->
            <td>5</td> <!-- Second cell in the second row -->
            <td>6</td> <!-- Third cell in the second row -->
        </tr> <!-- End of the second row -->
    </table> <!-- End of the table element -->
</body>
</html>
