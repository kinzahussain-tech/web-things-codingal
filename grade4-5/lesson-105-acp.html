<!DOCTYPE html>
<html lang="en">

<head>
    <title>Border and container </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container p-3 my-3 border">
        <h1>My Hobbies</h1>
        
    </div>
    <div class="container p-3 my-3 bg-dark text-white">
        <h1>Reading</h1>
        <p>Exploring books, articles, or stories to gain knowledge, improve imagination, and relax. It can be fiction, non-fiction,
        poetry, or even comics.</p>
    </div>
    <div class="container p-3 my-3 bg-primary text-Black">
        <h1>Cooking/Baking</h1>
        <p>Preparing meals or desserts, experimenting with recipes, and enjoying the creativity of flavors and presentation.
        </p>
    </div>
</body>

</html>
