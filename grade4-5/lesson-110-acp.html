<!DOCTYPE html>
<html>

<head>
    <title>Multiplication Function</title>
</head>

<body>
    <h2>Multiplication using Function Parameters</h2>

    <script>
        // Function with parameters
        function multiplyNumbers(a, b) {
            return a * b;
        }

        // Get input from user
        let num1 = prompt("Enter the first number:");
        let num2 = prompt("Enter the second number:");

        // Convert input to numbers and call function
        let result = multiplyNumbers(Number(num1), Number(num2));

        // Show result
        document.write("The product of " + num1 + " and " + num2 + " is " + result);
    </script>
</body>

</html>
