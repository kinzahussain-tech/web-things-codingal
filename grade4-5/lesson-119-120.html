<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        nav {
            background: #333;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #f39c12;
        }

        section {
            padding: 60px 20px;
            min-height: 100vh;
        }

        #home {
            background: #f4f4f4;
            text-align: center;
        }

        #about,
        #gallery,
        #contact {
            background: #fff;
        }

        /* Slider */
        .slider {
            position: relative;
            max-width: 900px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slides img {
            width: 100%;
            border-radius: 10px;
        }

        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .prev,
        .next {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
        }

        /* Contact */
        form {
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        input,
        textarea {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #f39c12;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <section id="home">
        <h1>Welcome to Our Website</h1>
        <div class="slider">
            <div class="slides">
                <img src="https://picsum.photos/id/1015/900/400" alt="slide1">
                <img src="https://picsum.photos/id/1016/900/400" alt="slide2">
                <img src="https://picsum.photos/id/1025/900/400" alt="slide3">
            </div>
            <div class="nav-buttons">
                <button class="prev">❮</button>
                <button class="next">❯</button>
            </div>
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We are a creative team passionate about building simple and elegant web solutions. Our goal is to make
            websites that are visually appealing and easy to use.</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://picsum.photos/id/1018/400/300" alt="gallery1">
            <img src="https://picsum.photos/id/1020/400/300" alt="gallery2">
            <img src="https://picsum.photos/id/1024/400/300" alt="gallery3">
            <img src="https://picsum.photos/id/1027/400/300" alt="gallery4">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script>
        const slides = document.querySelector('.slides');
        const images = document.querySelectorAll('.slides img');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');
        let index = 0;

        function showSlide(i) {
            index = (i + images.length) % images.length;
            slides.style.transform = `translateX(${-index * 100}%)`;
        }

        prev.addEventListener('click', () => showSlide(index - 1));
        next.addEventListener('click', () => showSlide(index + 1));

        setInterval(() => showSlide(index + 1), 4000);
    </script>
</body>

</html>
